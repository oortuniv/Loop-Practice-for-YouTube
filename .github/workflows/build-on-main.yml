name: Build on Main Push

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.github/**'
      - 'store-assets/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Get version from package.json
        id: get_version
        run: echo "VERSION=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Install dependencies
        run: npm ci

      - name: Update manifest version from package.json
        run: |
          VERSION=$(node -p "require('./package.json').version")
          sed -i "s/version: \"[^\"]*\"/version: \"$VERSION\"/" src/manifest.ts

      - name: Build extension
        run: npm run build

      - name: Create ZIP file
        run: |
          cd dist
          zip -r ../loop-practice-for-youtube-${{ steps.get_version.outputs.VERSION }}.zip .
          cd ..

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: loop-practice-for-youtube-${{ steps.get_version.outputs.VERSION }}
          path: loop-practice-for-youtube-${{ steps.get_version.outputs.VERSION }}.zip
          retention-days: 30

      - name: Comment on commit
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.repos.createCommitComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              commit_sha: context.sha,
              body: `âœ… Build completed successfully!\n\nVersion: ${{ steps.get_version.outputs.VERSION }}\n\nDownload the artifact from the [Actions tab](https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}).`
            })
