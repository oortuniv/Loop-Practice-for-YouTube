name: Build on Main Push

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.github/**'
      - 'store-assets/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Get version from package.json
        id: get_version
        run: echo "VERSION=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Install dependencies
        run: npm ci

      - name: Update manifest version from package.json
        run: |
          VERSION=$(node -p "require('./package.json').version")
          sed -i "s/version: \"[^\"]*\"/version: \"$VERSION\"/" src/manifest.ts

      - name: Build extension
        run: npm run build

      - name: Create ZIP file
        run: |
          cd dist
          zip -r ../loop-practice-for-youtube-${{ steps.get_version.outputs.VERSION }}.zip .
          cd ..

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: loop-practice-for-youtube-${{ steps.get_version.outputs.VERSION }}
          path: loop-practice-for-youtube-${{ steps.get_version.outputs.VERSION }}.zip
          retention-days: 30

      - name: Build summary
        run: |
          echo "## âœ… Build Completed Successfully" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version**: ${{ steps.get_version.outputs.VERSION }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Download the artifact from the **Artifacts** section above." >> $GITHUB_STEP_SUMMARY
