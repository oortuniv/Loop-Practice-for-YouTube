name: Build on Tag

on:
  push:
    tags:
      - 'v*.*.*'  # v0.1.0, v1.2.3 ë“±ì˜ íƒœê·¸ì— ë°˜ì‘

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # GitHub Release ìƒì„± ê¶Œí•œ

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Install dependencies
        run: npm ci

      - name: Update manifest version
        run: |
          sed -i 's/version: "[^"]*"/version: "${{ steps.get_version.outputs.VERSION }}"/' src/manifest.ts

      - name: Build extension
        run: npm run build

      - name: Create ZIP file
        run: |
          cd dist
          zip -r ../loop-practice-for-youtube-${{ steps.get_version.outputs.VERSION }}.zip .
          cd ..

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: loop-practice-for-youtube-${{ steps.get_version.outputs.VERSION }}.zip
          body: |
            ## Loop Practice for YouTube v${{ steps.get_version.outputs.VERSION }}

            ### ðŸ“¦ Installation
            1. Download the ZIP file below
            2. Go to Chrome Extensions (chrome://extensions/)
            3. Enable "Developer mode"
            4. Click "Load unpacked" and select the extracted folder

            Or wait for Chrome Web Store approval to install directly.

            ### ðŸš€ What's Changed
            See commit history for details.
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
